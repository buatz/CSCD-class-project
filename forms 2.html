<!DOCTYPE html>
<html>

<head>

	<title>Login Page</title>

		<style type="text/css">

			div{text-align: center;

			}
			h1{
			text-align: center;
			}
			#submit{
			margin-left: auto;
			margin-right: auto;
			display:block;
			margin-bottom:0%;
			}

		</style>

</head>

<body>

	<h1>LOGIN PAGE</h1>

		<form id="login" method="post" action="">

			<div>	

				<label for="username">Username:</label>

					<input type="text" name="Username" id="username" placeholder="username" required>

			</div>

			<br>

			<div>

				<label for="pin">Pin:</label>

					<input type="password" name="Pin" id="pin" placeholder="Pin" pattern="[0-9]{5}" maxlength="5" required>
			</div>
			
			<br>

					<input type="Submit" name="Submit" align="center" id="submit">
	
	</form>

</body>

</html>
